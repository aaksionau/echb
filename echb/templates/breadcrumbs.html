<ul class="breadcrumbs">
    {% block breadcrumbs %}
    <li class="breadcrumbs__item" >
            <i class="fas fa-home fa-xs"></i> <a class="breadcrumbs__link" href="/" title='Главная'>Главная</a>
            {% for page in bread_crumbs %}
                <li class="breadcrumbs__item"> <a class="breadcrumbs__link"  href="{{ page.get_absolute_url }}" title="{{ page.title }}">{{ page.title }}</a></li>
            {% endfor %}
    </li> {% endblock %}
</ul>
