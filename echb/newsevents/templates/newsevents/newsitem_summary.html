{% load static %}
<h3 class="news-item__title">
    <a class="news-item__link" href='{{item.get_absolute_url}}' title='{{item.title}}'>{{item.title}}</a>
</h3>
<ul class="meta-info">
    <li class="meta-info__item">
        <time class="meta-info__text" datetime="{{item.publication_date|date:'Y-m-d'}}">
            {{item.publication_date|date:'d E Y'}}</time></li>
    <li class="meta-info__item">{{item.author.last_name}} {{item.author.first_name}}</li>
</ul>
<section class="news-item__content">
    {% if item.main_image %}
        <div class="news-item__image" style="background-image:url('media/{{item.main_image }}')"></div>
    {% endif %}            
    <p class="news-item__text">{{item.description|striptags|truncatechars:text_limit|safe}}
    </p>
    <a class='news-item__more' href='{{item.get_absolute_url}}' title='{{item.title}}'>читать далее...</a>
</section>
