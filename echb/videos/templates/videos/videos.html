{% extends "base.html" %} 

{% block content %}
<article>
    <h2>
        {{active_page.title}}
    </h2>
    <section class="videos">
        {% for video in video_list %}
         <article>
            <h3>{{video.title}}</h3>
            <div class="meta"> <time datetime="{{video.date|date:'Y-m-d'}}">{{video.date|date:'d F Y'}}</time><span>{{video.category.title}}</span></div>

            <iframe width="800" height="415" src="{{video.youtube_link}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
             
        </article>   
         {% endfor %}
    </section>
</article>

{% endblock content %}
